<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Montserrat:wght@300;400&family=Mulish:wght@300;500&family=Poppins&family=Sora&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unique UX</title>
  </head>
  <body>
    <select id="theme-switcher" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
      <option value="dark">Dark Mode</option>
      <option value="light">Light Mode</option>
    </select>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      const themeSwitcher = document.getElementById('theme-switcher');
      themeSwitcher.addEventListener('change', (event) => {
        document.documentElement.setAttribute('data-theme', event.target.value);
      });
    </script>
  </body>
</html>
